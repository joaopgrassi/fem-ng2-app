<h1>
  {{ title }}
</h1>
<p>
  {{ body }}
</p>

<hr>
<div>
  <h2 class="text-error">Home: {{ messageState.message }}</h2>
  <small>Last received messagem: {{messageState.lastReceived}} </small>
  <form class="form-inline">
    <input type="text" [(ngModel)]="messageState.message" placeholder="Message" name="message">
    <button type="submit" class="btn" (click)="updateMessage(messageState.message)">Update Message</button>
  </form>
</div>
